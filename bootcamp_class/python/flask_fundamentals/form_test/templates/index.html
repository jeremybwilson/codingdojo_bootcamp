<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flask Practice - {{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the {{ title }} page</h1>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %} 
        <div class="row">
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>  
        {% endif %}
      {% endwith %}
      <div class="row">
        <form action="/users" method="post">
          <label for="name" >Name</label>
          <input class="{% if name == '' %}red{% else %}default{% endif %}" type="text" name="name" placeholder="{% if name != '' %}{{ name }}{% endif %}"/>
          <input type="hidden" name="session_name" value="{{ name }}" />
          <label for="email">Email</label>
          <input class="{% if email == '' %}red{% else %}default{% endif %}" type="text" name="email" placeholder="{% if email != '' %}{{ email }}{% endif %}"/>
          <input type="hidden" name="session_email" value="{{ email }}" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
