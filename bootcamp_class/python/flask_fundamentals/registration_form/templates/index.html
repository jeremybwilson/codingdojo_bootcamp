<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flask Practice - {{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the {{ title }} page</h1>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %} 
        <div class="row">
          <ul class="flashes red">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        </div>  
        {% endif %}
      {% endwith %}
      <div class="row form-group">
        <form action="/process" method="post">
          <label for="first_name">First name</label>
          <input class="default" type="text" name="first_name" placeholder="First name"/>
          <label for="last_name">Last name</label>
          <input class="default" type="text" name="last_name" placeholder="Last name"/>
          <label for="email">Email</label>
          <input class="default" type="text" name="email" placeholder="Email address"/>
          <label for="password">Enter password</label>
          <input class="default" type="password" name="pw1" minlength="8" placeholder="8 characters minimum"/>
          <label for="password">Re-enter Password</label>
          <input class="default" type="password" name="pw2" minlength="8" placeholder="Re-enter Password"/>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
