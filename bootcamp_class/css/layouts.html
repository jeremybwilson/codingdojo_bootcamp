<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<meta name="description" content="A really cool site!">
	<!-- <link rel="stylesheet" type="text/css" href="css_3.css"> -->
  <style type="text/css">
  div {
    padding: 25px 50px 75px 100px;
  }
  #container{
    background-color: grey;
    width:960px;
    /*overflow: hidden;
    height: auto;*/
  }
  #box-1, #box-2, #box-3{
    background-color: green;
    height: 200px;
    width: 200px;
    border: 1px solid black;
    margin: 0 20px;
    padding: 20px;
  }
  #box-1, #box-2, #box-3{
    float:right;
  }
  .clear{
    clear: both;
  }
</style>
</head>
<body>
	<div id="container">
		<div id="box-1">Box-1</div>
		<div id="box-2">Box-2</div>
		<div id="box-3">Box-3</div>
		<div class="clear">
		</div>
	</div>
</body>
</html>
