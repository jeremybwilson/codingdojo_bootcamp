<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery - Traversing Elements</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="objects.js" type="text/javascript"></script>
  <style>
  *{
    margin: 0px;
    padding: 0px;
  }
  #wrapper {
    margin: 0 auto;
    width: 95%;
  }
  </style>
  <script type="text/javascript">
  $(document).ready(function(){

    // console.log('You clicked the div container!');
    $('div').on('click', 'h1#3', function(){
      // $(this).hide();
      let stringVal = "Power Puff Girls";
      $('div').append(`<h1>${stringVal}</h1>`);
    });

  });

  </script>
</head>
<body>
  <div id="wrapper">
    <h1 id="1">Hello World</h1>
    <h1 id="2">Hello Dojo</h1>
    <h1 id="3">Hello Mojo JoeJoe</h1>
  </div><!-- ./row flex -->
</body>
</html>
