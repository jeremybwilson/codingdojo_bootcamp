<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the {{ title }} page</h1>
        <h2>Register user</h2>
      </div>
      <form action="/users/create" method="POST">
      <div class="row friends-data">
        <label for="user_name">Create user name: </label> <input type="text" name="user_name" placeholder="Create username" id="user_name" />

        <label for="email">Enter email address: </label> <input type="text" name="email" placeholder="Create email address" id="email" />
      </div>
      <div class="row friends-data">
        <label for="password">Create password: </label> <input type="password" name="password placeholder="Enter password" id="password" />
      </div>

      </div> -->

        <input class="btn btn-primary" type="submit" value="Register">

      </form>
    </div>
