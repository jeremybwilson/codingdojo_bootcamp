<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surveys</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/first_app/css/styles.css' %}" />
  </head>
  <body>
        
    <div class="container">
        <div class="row">
            <h1>Welcome to the {# title #} page</h1>
        </div>
        <div class="row">
            <h1>{{ title }}:</h1>
        </div>
        <div class="row">
            <div class="col">Your Name: </div>
            <div class="col {{ session['name']['color'] }}">{{ session['name']['content'] }}</div>
        </div>
        <div class="row">
            <div class="col">Dojo Location: </div>
            <div class="col {{ session['location']['color'] }}">{{ session['location']['content'] }}</div>
        </div>
        <div class="row"> 
            <div class="col">Favorite Language:</div>
            <div class="col {{ session['language']['color'] }}">{{ session['language']['content'] }}</div>
        </div>
        <div class="row">
            <div class="col">Comment:</div>
            <div class="col {{ session['comments']['color'] }}">{{ session['comments']['content'] }}</div>
        </div>

        <div class="row">
            <a class="btn btn-primary" href="/" role="button">Go back</a>
        </div>
    </div>
</body>
</html>
