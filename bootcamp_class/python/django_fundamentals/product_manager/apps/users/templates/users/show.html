{% extends './layout.html' %}
{% block title %}Show User{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <h1>Show User</h1>
        <a href="/users">Home</a>
    </div>
    <div class="row">
        <div class="col-2">{{ name }}</div>
        <div class="col-2">{{ username }}</div>
        <div class="col-3">{{ email }}</div>
        <div class="col-2">{{ permission_level }}</div>
        <div class="col-3">{{ request.session.users }}</div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
        <div class="col-2"></div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
