<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Flask Assignment #7 - {{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% include 'nav.html' %}
      </div>
      <div class="row">
        <h1 class="green">{{ title }}</h1>
      </div>
      <div class="row">
        <div class="col">Your Name: </div>
        <div class="col {% if session['name']|length > 0  %}green{% endif %}">{{ session['name'] }}</div>
      </div>
      <div class="row">
        <div class="col">Dojo Location: </div>
        <div class="col {% if session['name']|length > 0  %}green{% endif %}">{{ session['location'] }}</div>
      </div>
      <div class="row"> 
        <div class="col">Favorite Language:</div>
        <div class="col {% if session['name']|length > 0  %}green{% endif %}">{{ session['language'] }}</div>
      </div>
      <div class="row">
        <div class="col">Comment:</div>
        <div class="col {% if session['name']|length > 0  %}green{% endif %}">{{ session['comments'] }}</div>
      </div>

      <div class="row">
        <a class="btn btn-primary" href="/" role="button">Go back</a>
      </div>
    </div>
  </body>
</html>
