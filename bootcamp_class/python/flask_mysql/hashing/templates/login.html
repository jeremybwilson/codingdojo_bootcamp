<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask with MySQL - {{ title }} page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the {{ title }} page</h1>
        <div class="col">
          <h2>Login</h2>
          <form action="/login" method="POST">
            <div class="row friends-data">
              <label for="email">Enter email: </label> <input type="text" name="email" placeholder="Enter email" />
            </div>
            <div class="row friends-data">
              <label for="password">Enter password: </label> <input type="password" name="password" placeholder="Enter password" />
            </div>
            <div class="row friends-data">
              <label for="password">Re-enter password: </label> <input type="password" name="password" placeholder="Re-enter password" />
            </div>
            <div class="row friends-data">
              <input class="btn btn-primary" type="submit" value="Login">
            </div>
          </form>
        </div><!-- /end .col -->
      </div><!-- /end .row -->
    </div><!-- /end .container -->
  </body>
</html>
