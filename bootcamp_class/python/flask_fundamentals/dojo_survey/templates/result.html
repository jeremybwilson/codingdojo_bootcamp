<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flask Assignment Demo - {{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        {% include 'nav.html' %}
      </div>
      <div class="row">
        <h1>{{ title }}:</h1>
      </div>
      <div class="row">
        <div class="col">Your Name: </div>
        <div class="col {{ session['name']['color'] }}">{{ session['name']['content'] }}</div>
      </div>
      <div class="row">
        <div class="col">Dojo Location: </div>
        <div class="col {{ session['location']['color'] }}">{{ session['location']['content'] }}</div>
      </div>
      <div class="row"> 
        <div class="col">Favorite Language:</div>
        <div class="col {{ session['language']['color'] }}">{{ session['language']['content'] }}</div>
      </div>
      <div class="row">
        <div class="col">Comment:</div>
        <div class="col {{ session['comments']['color'] }}">{{ session['comments']['content'] }}</div>
      </div>

      <div class="row">
        <a class="btn btn-primary" href="/" role="button">Go back</a>
      </div>
    </div>
  </body>
</html>
