<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery - Ninja Cat v2</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
  *{
    margin: 0px;
    padding: 0px;
  }
  body{
    text-align: center;
  }
  #wrapper {
    margin: 0 auto;
    width: 95%;
  }
  .strong {
    color: red;
  }
  div.row, div.row>p, div.row button {
    display: block;
  }
  div.row>img {
    height: 42px;
    width: 181px;
    border: 1px solid black;
    margin: 2px;
    display: block;
  }
  </style>
  <script>
  $(document).ready(function(){
    console.log('The document is ready.');

    $('img').click(function() { // enable this function on the click of the image
      var src = $(this).attr('src');
      var alt = $(this).attr('data-alt-src');
      $(this).attr('src', alt);
      $(this).attr('data-alt-src', src);
      console.log('You clicked an image');
    });
    $('button').click(function(){ // enable this function on the click of the restore button
      $('img').each(function(){
        var src = $(this).attr('src');
        console.log('You clicked the restore button');
        if(src.includes('cat')){
          var src = $(this).attr('src');
          var alt = $(this).attr('data-alt-src');
          $(this).attr('src', alt);
          $(this).attr('data-alt-src', src);
        }
      })
    });

  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div class="row">
      <h1>Ninja Cat v2</h1>
    </div>
    <div class="row">
      <img src="images/ninja0.png" data-alt-src="images/cat0.png" />
      <img src="images/ninja1.png" data-alt-src="images/cat1.png" />
      <img src="images/ninja2.png" data-alt-src="images/cat2.png" />
      <img src="images/ninja3.png" data-alt-src="images/cat3.png" />
      <img src="images/ninja4.png" data-alt-src="images/cat4.png" />
      <button id="restore-btn" class="btn btn-primary">Restore</button>
    </div>
    <div class="row">&nbsp;</div>
  </div>
</body>
</html>
